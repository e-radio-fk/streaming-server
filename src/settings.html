<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
		<meta content="utf-8" http-equiv="encoding" />

		<title>FK Live E-Radio: Ρυθμίσεις</title>
		<link rel="stylesheet" href="css/main.css" />

		<!-- Firebase -->
		<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>

		<!-- Initialise Firebase -->
		<script src="scripts/Firebase/firebase-helpers.js"></script>
		<script src="scripts/Firebase/init-firebase.js"></script>
	</head>
	<header>
		<!-- print errors & warnings here! -->
	</header>
	<body style="visibility: hidden">
		<script>
			function settings_go_back() {
				/* signing-out; return to site home */
				window.location.replace("../");
			}
		</script>

		<div style="position: relative">
			<img
				class="back-button"
				id="settings-back-button"
				onclick="settings_go_back();"
			/>
			<h1 style="text-align: center">Προφίλ</h1>
		</div>
		<br />
		<br />

		<div style="clear: both">
			<!-- User Photo Preview -->
			<div style="float: left; padding-left: 30%">
				<figure id="user-photo-container">
					<img id="user-photo" />
					<div class="user-photo-caption">
						<div class="user-photo-caption-text">Επιλογή φωτό</div>

						<div id="spinner">
							<div class="lds-spinner">
								<div></div>
								<div></div>
								<div></div>
								<div></div>
								<div></div>
								<div></div>
								<div></div>
								<div></div>
								<div></div>
								<div></div>
								<div></div>
								<div></div>
							</div>
						</div>
					</div>
				</figure>
			</div>

			<div style="margin-left: 45%">
				<div style="position: relative; margin: auto">
					<input
						type="text"
						name="Uname"
						class="textbox"
						id="login-form-uname"
						placeholder="Username"
					/>
					<span class="fa fa-user" style="position: absolute; left: 0"></span>
				</div>
				<div style="position: relative; margin: auto">
					<input
						type="text"
						name="Email"
						class="textbox"
						id="login-form-uname"
						placeholder="Email"
					/>
					<span class="fa fa-user" style="position: absolute; left: 0"></span>
				</div>
				<div style="position: relative; margin: auto">
					<input
						type="Password"
						name="Pass"
						class="textbox"
						id="login-form-passw"
						placeholder="Κωδικός"
					/>
					<span class="fa fa-lock" style="position: absolute; left: 0"></span>
				</div>

				<button
					id="update_user_information"
					onclick="update_user_information()"
				>
					Ενημέρωση
				</button>
			</div>
		</div>

		<script defer src="scripts/settings.js"></script>
		<script defer src="scripts/sirv.js"></script>
	</body>
</html>

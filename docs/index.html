<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">	

	<title>FK Live E-Radio</title>
	<link rel="stylesheet" href="css/main.css">

	<!-- Firebase -->
	<script defer src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
	<script defer src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>

	<!-- Initialise Firebase -->
	<script defer src="scripts/Firebase/init-firebase.js"></script>
</head>
<header style="visibility: hidden;">
    <div class="now-playing-banner" id="now-playing-banner-object">
		<!-- Play button -->
		<div class="play-button"></div>

		<!-- Banner Text -->
        <p id="now-playing-banner-text">Last Christmas I Gave You My Heart</p>

		<!-- User Login Dropdwon -->
		<div class="dropdown">
            <div class="dropbtn" id="user-login-dropdown-back-button" onclick="toggle_login_dropdown()"></div>

			<div class="dropdown-content">
				<div id="login-box" style="text-align: center;">
					<div style="position: relative; margin:auto;">
						<input type="text" name="Uname" class="textbox" id="login-form-uname" placeholder="Username">  
						<span class="fa fa-user" style="position: absolute; left: 0;"></span>
					</div>
					<br>
					<div style="position: relative; margin:auto;">
						<input type="Password" name="Pass" class="textbox" id="login-form-passw" placeholder="Password">    
						<span class="fa fa-lock" style="position: absolute; left: 0;"></span>
					</div>
					<br>
					<button id="log" onclick="sign_in()">Sign In</button>
					<br><br>
					<div style="font-size: 12px;">Forgot <a href="#">Password</a></div>
					<p class="text_small" style="font-size: 12px;" id="sign-in-text">Don't have an account? <a id="sign-up-button" onclick="show_signup_box()">Sign Up</a></p>
				</div>
			</div>

			<script src="scripts/login.js"></script>
        </div>

		<!-- Move banner -->
		<script src="scripts/move_banner.js"></script>

		<!-- This is for the login dropdown -->
		<script>
			var login_button = document.getElementById('user-login-dropdown-back-button');
			var dropdown_content = document.getElementsByClassName('dropdown-content')[0];

			function toggle_login_dropdown() 
			{
				var clicked = login_button.getAttribute('clicked');
				if (clicked == 'yes')
				{
					login_button.setAttribute('clicked', 'no');
					dropdown_content.style.display = 'none';
				}
				else
				{
					login_button.setAttribute('clicked', 'yes');
					dropdown_content.style.display = 'block';
				}
			}
		</script>
    </div>

	<br>

	<!-- Rounded switch -->
	<div style="float: left; clear: both;">
		<div style="float: left; padding-right: 5px; margin-top: -6px;">
			<a style="font-size: 20px" class="darkmode-ignore">🌓</a>
		</div>
		<label class="switch" style="float: right;" id="darkmode-toggle-button">
			<input type="checkbox" onclick="toggle_dark_mode()">
			<span class="slider round"></span>
		</label>
	</div>

	<script src="scripts/page-load.js"></script>
</header>
<body style="visibility: hidden;">
	<br>
	<br>
	<br>
	<br>

	<div class="intro">
		<h1>fk live patras radio</h1>
		<p>Live e-ράδιο από φοιτητές</p>
	</div>

	<br>
	<br>

	<!-- Chat space -->
	<div id="live-chat-container">
		<yt-live-chat-renderer>
			<yt-live-chat-item-list-renderer>
			</yt-live-chat-item-list-renderer>
		</yt-live-chat-renderer>
		<input type="text" class="yt-live-chat-message-box" id="live-chat-message-box">
	
		<script src="scripts/livechat.js"></script>
	</div>	

	<!-- Darkmode -->
	<script src="scripts/darkmode.js"></script>
	<script src="scripts/general.js"></script>

	<!-- Livechat -->
	<script src="scripts/streaming-client.js"></script>
</body>
</html>

<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">

    <!-- Reloading the page should be done by ignoring cache; this way we can reload the photos -->
    <!-- <meta http-equiv="Cache-control" content="no-cache"> -->

    <title>FK Live E-Radio: Control Panel</title>
    <link rel="stylesheet" href="css/main.css">

    <!-- Firebase -->
	<script defer src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
	<script defer src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>

	<!-- Initialise Firebase -->
	<script defer src="scripts/Firebase/init-firebase.js"></script>
</head>
<header>
    <!-- print errors & warnings here! -->
</header>
<body style="visibility: hidden;">
    <script>
        function settings_go_back() {
            /* signing-out; return to site home */
            if (window.location.href.indexOf('127.0.0.1') != -1)
                window.location.pathname = "/console.html";
            else
                window.location.href = "https://e-radio-fk.github.io/app/console.html";
        }
    </script>

    <div style="position: relative;">
        <img class="back-button" id="settings-back-button" onclick="settings_go_back();">
        <h1 style="text-align: center;">Profile</h1>
    </div>
    <br>
    <br>

    <div style="clear: both;">
        <!-- User Photo Preview -->
        <div style="float: left; padding-left: 30%;">
            <figure id="user-photo-container">
                <img id="user-photo">
                <div class="user-photo-caption">
                    <div class="user-photo-caption-text">Choose photo</div>
                    
                    <div id="spinner">
                        <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                    </div>
                </div>
            </figure>
        </div>

        <div style="margin-left: 45%;">
            <p>Username</p>
            <p>Password</p>
        </div>
    </div>

    <script defer src="scripts/settings.js"></script>
    <script defer src="scripts/sirv.js"></script>
</body>
</html>

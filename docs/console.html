<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">

    <title>FK Live E-Radio: Control Panel</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Firebase -->
    <script defer src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
	<script defer src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>

	<!-- Initialise Firebase -->
	<script defer src="scripts/Firebase/init-firebase.js"></script>

    <!-- MCDatepicker -->
    <link href="https://cdn.jsdelivr.net/npm/mc-datepicker/dist/mc-calendar.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/mc-datepicker/dist/mc-calendar.min.js"></script>
</head>
<header style="visibility: hidden;">
    <div class="now-playing-banner" id="control-panel-nav-bar" style="position: relative;">
        <h4 style="position: absolute;" id="control-panel-nav-bar-title">Console&emsp;version 0.0.0.2</h4>
        <div class="dropdown">
            <div class="dropdown-content">
              <a class="dropdown-content-button" href="./settings.html">Settings</a>
              <a class="dropdown-content-button" id="console-sign-out-button" onclick="sign_out()">Sign Out</a>
            </div>
            <img class="dropbtn" id="banner-user-img" onclick="toggle_login_dropdown()">
        </div>
    </div>

    <!-- This is for the login dropdown -->
    <script>
        var login_button = document.getElementById('banner-user-img');
        var dropdown_content = document.getElementsByClassName('dropdown-content')[0];

        function toggle_login_dropdown() 
        {
            var clicked = login_button.getAttribute('clicked');
            if (clicked == 'yes')
            {
                login_button.setAttribute('clicked', 'no');
                dropdown_content.style.display = 'none';
            }
            else
            {
                login_button.setAttribute('clicked', 'yes');
                dropdown_content.style.display = 'block';
            }
        }
    </script>

    <script defer src="scripts/login.js"></script>
    <script defer src="scripts/console-initialisation.js"></script>
</header>
<body style="visibility: hidden;">
    <br>
    <br>
    <button onclick="show_podcast_planner()" data-toggle="modal" data-target="#important-msg">Plan Podcast</button>

    <!-- Podcast Modal -->
    <div class="modal fade " id="important-msg" tabindex="-1" role="dialog" aria-labelledby="important-msg-label" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="important-msg-label">Podcast Planner</h4>
            </div>
            <div class="modal-body">
                <!-- Date Picker disguised as a button -->
                <button id="podcast-datepicker">Pick a date</button>
                <p id="podcast-date-picked-label"></p>

                <div>
                    <!-- Time Picker -->
                    <div style="left: 10px; position: absolute;">
                        <label for="time">Έναρξη</label>
                        <input type="time" name="time" class="datepicker" id="podcast-start-time"/>    
                    </div>
                    <div style="right: 10px; position: absolute;">
                        <label for="time">Λήξη</label>
                        <input type="time" name="time" class="datepicker" id="podcast-end-time"/>
                    </div>
                </div>

                <br>
                <br>

                <p>Θέμα</p>
                <textarea class="textbox" id="podcast-title" rows="1" style="width: 99%; resize: none;"></textarea>
                <p>Περιγραφή</p>
                <textarea class="textbox" id="podcast-description" rows="10" style="width: 99%; height: 300px;  resize: none;"></textarea>

                <br>
                <br>

                <!-- Add font awesome icons -->
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-instagram"></a>
            </div>
            <div class="modal-footer">
              <button type="button" onclick="schedule_new_podcast()">Καταχώρηση</button>
            </div>
          </div>
        </div>
    </div>

    <button id="console-start-podcast-button" onclick="start_podcast()">start podcast</button>
    <button id="console-test-mic-button">test mic</button>
    <!-- <button id="console-toggle-microphone" onclick="toggle_mic()">start mic</button> -->

    <h3>Playlists</h3>
    <button style="height: 42px;">(+) import yt playlist</button>

    <!-- Chat space -->
	<div id="live-chat-container">
		<yt-live-chat-renderer>
			<yt-live-chat-item-list-renderer>
			</yt-live-chat-item-list-renderer>
		</yt-live-chat-renderer>
		<input type="text" class="yt-live-chat-message-box" id="live-chat-message-box">
	
        <script src="scripts/livechat.js"></script>
    </div>

    <!-- Note: this is mainly for darkmode -->
    <script src="scripts/darkmode.js"></script>
    <script src="scripts/general.js"></script>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script src="scripts/console-microphone.js"></script>
    
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
        crossorigin="anonymous">
    </script>
    <!-- Bootstrap -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- Console Functionality -->
    <script src="scripts/console.js"></script>

    <!-- Timepicker -->
    <script src="scripts/timepicker.js"></script>
</body>
</html>
